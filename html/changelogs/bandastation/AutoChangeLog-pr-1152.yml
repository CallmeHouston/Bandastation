author: "tgstation"
delete-after: True
changes:
  - bugfix: "Команда для отмены следующей карты теперь корректно аннулирует результаты голосования за карту."
  - admin: "Админы теперь имеют команду для отмены результатов голосования за карту."
  - bugfix: "Исправлено спонтанное прекращение работы голосования за карту."
  - balance: "Установка имплантов \"сильной руки\" в обе руки теперь позволяет взламывать двери."
  - qol: "Кибернетические импланты для рук теперь автоматически изменяют зону вставки без необходимости использования отвертки."
  - rscadd: "Игрокам, которые выбирают играть злодеем через меню \"quirk\", будет напоминаться в начале раунда, что это не освобождает их от соблюдения правил сервера."
  - bugfix: "Исправлены проблемы с отображением соединений в схемах за пределами стартового экрана на версии 516."
  - bugfix: "Исправлен синий экран в интерфейсе проверки доступа."
  - rscadd: "Добавлено органическое дерево как мутация кустов (из ящика с экзотическими семенами)! Запасные органы еще никогда не были такими экологичными!"
  - bugfix: "Исправлен устаревший путь к роботу на карте баскетбольного стадиона."
  - bugfix: "Банка с наживкой больше не испаряет всю наживку при использовании с активной удочкой."
  - bugfix: "Быстрая заправка банки с наживкой теперь работает и через интерфейс удочки."
  - balance: "Ослаблен босс \"The Thing\" на карте Icebox."
  - bugfix: "Исправлено уничтожение предметов на полу шипами, призванными боссом \"The Thing\"."
  - map: "В хранилище улик на карте Tramstation добавлены защищенные шкафчики, картотека для записей службы безопасности и номера для незащищенных шкафчиков."
  - bugfix: "Исправлено состояние вечного стазиса, вызванное Cryogelidia, пока кто-то не введет необходимый реагент."
  - rscadd: "После небольшой реструктуризации местный телеканал, обслуживающий КОСМИЧЕСКИЙ СЕКТОР 13, снова начал работу!"
  - code_imp: "Оптимизирован код иконок."
  - image: "Изменены винтовки Sakhno: вместо оливкового окраса теперь имеют деревянную отделку."
  - sound: "Теперь снежные бури сопровождаются звуковыми эффектами."
  - bugfix: "Теперь нельзя использовать банку с наживкой в слотах для предметов, которые не предназначены для наживки в удочке."